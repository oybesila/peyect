<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <title>Image Slider - SwiperJS</title>
</head>

<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img car/car-1.jpg" alt="car-1">
            </div>
            <div class="swiper-slide">
                <img src="img car/car-2.jpg" alt="car-2">
            </div>
            <div class="swiper-slide">
                <img src="img car/car-3.jpg" alt="car-3">
            </div>
            <div class="swiper-slide">
                <img src="img car/car-4.jpg" alt="car-4">
            </div>
            <div class="swiper-slide">
                <img src="img car/car-5.jpg" alt="car-5">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>



    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img car/car-1.jpg" alt="car-1">
            </div>
            <div class="swiper-slide">
                <img src="img car/car-2.jpg" alt="car-2">
            </div>
            <div class="swiper-slide">

            </div>
            <div class="swiper-slide">
                <img src="img car/car-4.jpg" alt="car-4">
            </div>
            <div class="swiper-slide">
                <img src="img car/car-5.jpg" alt="car-5">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
